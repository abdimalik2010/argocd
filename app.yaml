apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd-resources
    server: https://kubernetes.default.svc
  project: default
  source:
    path: src
    repoURL: https://github.com/abdimalik2010/argocd.git
    targetRevision: main

  syncPolicy:
          syncOptions:
                  - createNamespace: true
